<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="estilo/estilo.css" rel="stylesheet">
        <link href="bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body class="">




        <div class="div-100">   
            <a href="home.html">< Voltar</a>
            <!--inicio div meio -->  
            <h2 style="text-align: center; color: #360">Autocadastro do Servidor</h2>
            <br>

            <div class="mensagemTexto">
                <!--inicio class mensagemTexto -->
                <img src="imgs/semaforo.png"> Os campos precedidos de *(asterisco) são obrigatórios!
            </div>
            <!--fim class mensagemTexto -->
            <br>
            <fieldset><!--Início do fieldset da entrada de dados -->
                <legend>Inclusão de novo servidor</legend><form action="" method="post">
                    <br>
                    <div class="form-group">
                        <label>*Nome</label>
                        <input class="form-control" name="usloNome" value="" type="text">
                    </div>

                    <div class="form-group">
                        <label>*CPF</label>
                        <input class="form-control" name="usloCpf" value="" class="mascaraCPF" type="text">
                    </div>

                    <div class="form-group">
                        <label>*Rg</label>
                        <input class="form-control" name="usloRg" maxlength="7" value=""  type="text" onkeypress='return SomenteNumero(event)'>
                    </div>

                    <div class="form-group">
                        <label>*Orgão Emissor</label>
                        <input class="form-control" name="usloOrgaoEmissor" value="" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="usloUfOrgaoEmissor">*Estado do Orgão Emissor</label>
                        <select class="form-control" name="usloUfOrgaoEmissor" id="usloUfOrgaoEmissor">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>*Data de Emissão </label>
                        <input class="form-control" name="usloDataEmissao" class="datePicker mascaraData hasDatepicker" value="" id="dp1523898324971" type="date">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>*Sexo </label>
                        <br>
                        <label><input  class="form-control"  name="usloSexo" value="M" checked="checked" type="radio">Masculino</label>
                        <label> <input  class="form-control"  name="usloSexo" value="F" type="radio">Feminino</label>

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Telefone Fixo</label>
                        <input  class="form-control" name="usloTelefoneFixo" value="" class="mascaraFone" size="16" type="text">
                    </div>

                    <div class="form-group">
                        <label>Telefone Celular</label>
                        <input  class="form-control" name="usloTelefoneCelular" value="" class="mascaraFone" size="16" type="text">
                    </div>

                    <div class="form-group">
                        <label>*E-mail</label>
                        <input  class="form-control" name="usloEmail" value="" type="text">
                    </div>

                    <div class="form-group">
                        <input  class="form-control" name="usuaUsloId" value="" type="hidden">
                    </div>

                    <div class="form-group">
                        <label>*Nacionalidade</label>
                        <input class="form-control"  name="usuaNacionalidade" value="Brasileira" type="text">
                    </div>

                    <div class="form-group">
                        <label>*País</label>
                        <input class="form-control"  name="usuaPais" value="Brasil" type="text">
                    </div>

                    <div class="form-group">
                        <label>Passaporte</label>
                        <input  class="form-control" name="usuaPassaporte" value="" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Visto permanente?</label>
                        <div class="campoRadio4">
                            <label><input  class="form-control" name="usuaVistoPermanente" value="1" type="radio">Sim</label>
                            <label><input  class="form-control"  name="usuaVistoPermanente" value="0" checked="" type="radio">Não</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Período de Vigência Inicial</label>
                        <input  class="form-control" name="usuaPeriodoVigenciaInicial" value="" class="datePicker mascaraData hasDatepicker" size="16" placeholder="" id="dp1523898324972" type="text">
                    </div>

                    <div class="form-group">
                        <label>Período de Vigência Final</label>
                        <input  class="form-control" name="usuaPeriodoVigenciaFinal" value="" class="datePicker mascaraData hasDatepicker" size="16" placeholder="" id="dp1523898324973" type="text">
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input  class="form-control" name="usuaEndereco" value="" type="text">
                    </div>

                    <div class="form-group">
                        <label for="usuaCep">CEP</label>
                        <input  class="form-control" id="usuaCep" name="usuaCep" value="" class="" maxlength="8" size="16" type="text">
                    </div>

                    <div class="form-group">
                        <label>Cidade</label>
                        <input  class="form-control" name="usuaCidade" value="" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="usuaUf">UF</label>
                        <select  class="form-control" name="usuaUf" id="usuaUf">
                            <option value="-1">Escolha um estado...</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group"><label>Maior Titulação concluída:</label>

                        <div class="campoRadio4">
                            <label id="primeiroRadio">
                                <input  class="form-control"  name="usuaMaiorTitulacaoConcluida" value="0" checked="" type="radio"> Fundamental</label></div>
                        <div class="form-group">
                            <label><input  class="form-control" name="usuaMaiorTitulacaoConcluida" value="1" type="radio"> Médio</label><br>
                            <label><input  class="form-control"  name="usuaMaiorTitulacaoConcluida" value="2" type="radio"> Graduação</label><br>
                            <label><input  class="form-control"  name="usuaMaiorTitulacaoConcluida" value="3" type="radio"> Especialização</label><br>
                            <label><input  class="form-control"  name="usuaMaiorTitulacaoConcluida" value="4" type="radio"> Mestrado</label><br>
                            <label><input  class="form-control"  name="usuaMaiorTitulacaoConcluida" value="5" type="radio"> Doutorado</label><br></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Link Lattes</label>
                        <input  class="form-control" name="usuaLinkLattes" value="" type="text">
                    </div>

                    <div class="form-group">
                        <label>Data de atualização do Lattes</label>
                        <input  class="form-control" name="usuaDtUltimaAtualizacao" value="" class="datePicker mascaraData hasDatepicker" size="16" placeholder="" id="dp1523898324974" type="text">
                    </div>

                    <div class="form-group">
                        <label>*Siape</label>
                        <input  class="form-control" name="servSiape" value="" placeholder="Digite o seu SIAPE." type="text">
                    </div>

                    <div class="form-group">
                        <label>*Senha do SUAP</label>
                        <input  class="form-control" name="senhaSuap" value="" placeholder="Digite a sua senha do SUAP para averiguação." type="password">
                    </div>
                    <br>
                    <div class="form-group"><label>*Bolsista do CNPQ?</label>
                        <div class="campoRadio4">
                            <label><input class="form-control"  name="servBolsistaCnpq" value="1" onclick="montaCategoriaSeBolsista(this.value, '1+PQ', '')" type="radio">Sim</label>
                            <label><input  class="form-control" name="servBolsistaCnpq" value="0" checked="" onclick="montaCategoriaSeBolsista(this.value, '1+PQ', '')" type="radio">Não</label>
                        </div>
                    </div>
                    <br>
                    <div id="add_input_div" class="add_input_div"></div>
                    <div class="form-group"><label>*Cargo ou função</label><div class="campoRadio4">

                            <label><input  class="form-control"  name="servCargoFuncao" value="A" type="radio"> Técnico Administrativo</label>
                            <br>
                            <label><input  class="form-control"  name="servCargoFuncao" value="D" type="radio"> Docente</label>

                        </div>
                    </div>
                    <br>
                    <div class="form-group"><label>*Cursando Pós-Graduacao?</label>
                        <div class="campoRadio4">
                            <label><input  class="form-control"  name="servCursandoPosGraduacao" value="1" type="radio">Sim</label>
                            <label><input  class="form-control" name="servCursandoPosGraduacao" value="0" checked="" type="radio">Não</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="campId" >*Câmpus</label>
                        <select class="form-control form-" name="campId" id="campId" onchange="montaOptionsParaCombo('campId', 'dptoId', 'DepartamentoAdo02', 'buscaArrayDptoAcademicosComChefiaPorCampus')">
                            <option value="-1">Selecione</option>
                            <option value="1">Câmpus Goiânia</option>
                            <option value="2">Câmpus Jataí</option>
                            <option value="3">Câmpus Inhumas</option>
                            <option value="4">Câmpus Itumbiara</option>
                            <option value="5">Câmpus Uruaçu</option>
                            <option value="7">Câmpus Anápolis</option>
                            <option value="8">Câmpus Formosa</option>
                            <option value="9">Câmpus Luziânia</option>
                            <option value="11">Câmpus Aparecida de Goiânia</option>
                            <option value="12">Câmpus Cidade de Goiás</option>
                            <option value="13">Câmpus Virtual de Ead</option>
                            <option value="14">Câmpus Goiânia Oeste</option>
                            <option value="24">Câmpus Águas Lindas</option>
                            <option value="25">Câmpus Valparaíso</option>
                            <option value="26">Câmpus Senador Canedo</option>
                        </select>
                    </div>

                    <br>
                    <div class="form-group">
                        <label>*Departamento</label>
                        <select  class="form-control" name="dptoId" id="dptoId">
                            <option value="-1">Selecione</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>*Data de Lotação</label>
                        <input class="form-control"  name="loseDtInicial"  value="" id="dp1523898324975" type="date">
                    </div>
                    <br>
                    <!-- #fecha linhaFieldset -->
                    <button class="btn btn-dark btn-primary btn-block" type="submit" name="acao" value="salva" id="salva">Salvar e Sair</button>
                </form>
            </fieldset><!--Final do fieldset da entrada de dados -->		 

        </div>



    </body>
</html>
